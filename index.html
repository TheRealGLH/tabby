<meta
    http-equiv="Content-Security-Policy"
    content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; 'script-src-attr'"
/>
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>New Tab</title>
        <link href="src/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="page-cont">
            <div id="main-block">
                <template id="bookmark-list-item-template">
                    <div class="bookmark-list-item">
                        <a class="bookmark-list-item-content">
                            <div class="bookmark-item-pic"></div>
                            <span class="bookmark-list-item-text"></span>
                        </a>
                        <div class="bookmark-item-container"></div>
                    </div>
                </template>

                <div id="clock">
                    <div id="clock-date">Saturday, January 18th 2025</div>
                    <div id="clock-time">15:12</div>
                </div>

                <div id="settings">
                    <button type="button" id="settings-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="2.6em"
                            height="2.6em"
                            fill="currentColor"
                            class="bi bi-gear-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
                            />
                        </svg>
                    </button>
                    <div id="settings-menu">
                        <div class="settings-menu-item settings-menu-heading">
                            General
                        </div>
                        <div
                            class="settings-menu-item"
                            id="settings-menu-item-fonts"
                        >
                            <label for="settings-font">Font</label
                            ><input
                                type="text"
                                name="settings-font"
                                id="settings-font"
                                value="Roboto"
                                disabled
                            />
                        </div>
                        <div
                            class="settings-menu-item"
                            id="settings-menu-item-folder"
                        >
                            <label for="settings-favourites">Folder</label
                            ><select id="settings-favourites"></select>
                        </div>
                        <div
                            class="settings-menu-item"
                            id="settings-menu-item-background"
                        >
                            <label for="settings-background">Background</label
                            ><select id="settings-background">
                                <option value="solid">Solid Colour</option>
                                <option disabled value="file">Image file</option>
                                <option value="url">Image URL</option>
                            </select>
                        </div>
                        <div
                            class="settings-menu-item"
                            id="settings-menu-item-background-color"
                        >
                            <label for="settings-background-color">Colour</label>
                            <input
                                type="color"
                                name="settings-background-color"
                                id="settings-background-color"
                                value="#333350"
                            />
                        </div>
                        <div
                            class="settings-menu-item"
                            id="settings-menu-item-background-url"
                        >
                            <label for="settings-background-url">Image url</label>
                            <input
                                type="url"
                                name="settings-background-url"
                                id="settings-background-url"
                                value=""
                            />
                        </div>
                        <div
                            class="settings-menu-item"
                            id="settings-menu-item-background-file"
                        >
                            <label for="settings-background-file">Image file</label>
                            <input
                                type="file"
                                name="settings-background-file"
                                id="settings-background-file"
                                value=""
                                accept=".png, .jpg, .jpeg, .webp"
                            />
                        </div>
                        <div class="settings-menu-item settings-menu-heading">
                            Elements
                        </div>
                        <div
                            class="settings-menu-check-item"
                            id="settings-menu-check-item-clock"
                        >
                            <input
                                type="checkbox"
                                id="settings-elements-clock"
                                name="settings-elements-clock"
                                disabled
                                checked
                            />
                            <label for="settings-elements-clock">Clock</label>
                        </div>
                        <div
                            class="settings-menu-check-item"
                            id="settings-menu-check-item-bookmarks"
                        >
                            <input
                                type="checkbox"
                                id="settings-elements-bookmarks"
                                name="settings-elements-bookmarks"
                                disabled
                                checked
                            />
                            <label for="settings-elements-bookmarks"
                                >Bookmarks</label
                            >
                        </div>
                        <div
                            class="settings-menu-check-item"
                            id="settings-menu-check-item-recent"
                        >
                            <input
                                type="checkbox"
                                id="settings-elements-recent"
                                name="settings-elements-recent"
                                disabled
                            />
                            <label for="settings-elements-recent"
                                >Recent tabs</label
                            >
                        </div>
                        <div
                            class="settings-menu-check-item"
                            id="settings-menu-check-item-topsites"
                        >
                            <input
                                type="checkbox"
                                id="settings-elements-topsites"
                                name="settings-elements-topsites"
                                disabled
                            />
                            <label for="settings-elements-topsites"
                                >Top sites</label
                            >
                        </div>
                    </div>
                </div>

                <div id="bookmark-list">
                    <div class="bookmark-item-container"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="src/script.js"></script>
    <script src="src/clock.js"></script>
</html>
