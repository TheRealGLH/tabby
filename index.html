<meta
    http-equiv="Content-Security-Policy"
    content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; 'script-src-attr'"
/>
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>New Tab</title>
        <link href="src/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <template id="bookmark-list-item-template">
            <div class="bookmark-list-item">
                <span class="bookmark-list-item-text"></span>
                <div class="bookmark-item-container"></div>
            </div>
        </template>

        <div id="clock">
            <h2 id="clock-date">Tuesday, January 20th 2000</h2>
            <h1 id="clock-time">12:00</h1>
        </div>

        <div id="settings">
            <button type="button" id="settings-button">⚙️</button>
            <div id="settings-menu">
                <label for="settings-font">Fonts</label
                ><input
                    type="text"
                    name="settings-font"
                    id="settings-font"
                    value=""
                />
                <br />
                <label for="settings-favourites">Favourites</label
                ><select id="settings-favourites"></select>
            </div>
        </div>

        <div id="bookmark-list">
            <div class="bookmark-item-container"></div>
        </div>
    </body>
    <script src="src/script.js"></script>
</html>
